<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function disp_confirm() {
            const r = confirm("Press a button");
            const message = r ? "You pressed OK!" : "You pressed Cancel!";
            document.getElementById("result").innerText = message;
        }
    </script>
</head>

<body>
    <form>
        <div>
            <input type="button" onclick="disp_confirm()" value="Display confirm box" />
        </div>
        <p id="result"></p> <!-- Message shows here -->
    </form>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum of Two Numbers</title>
</head>

<body>
    <h2>Sum of Two Numbers</h2>

    <label for="num1">Enter First Number: </label>
    <input type="text" id="num1"><br><br>

    <label for="num2">Enter Second Number: </label>
    <input type="text" id="num2"><br><br>

    <button onclick="calculateSum()">Calculate Sum</button>

    <h3 id="result"></h3>

    <script>
        function calculateSum() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;

            // Convert to numbers
            let num1 = Number(n1);
            let num2 = Number(n2);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2) || n1.trim() === "" || n2.trim() === "") {
                document.getElementById("result").innerText = "⚠️ Please enter valid numbers!";
            } else {
                let sum = num1 + num2;
                document.getElementById("result").innerText = "✅ The sum is: " + sum;
            }
        }
    </script>
</body>

</html>
